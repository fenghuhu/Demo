<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@keyframes move {
				0% {
					width: 0px;
				}
				100% {
					width: 500px;
				}
			}
			
			.box {
				width: 500px;
				height: 100px;
				background: #000;
				margin: 100px auto;
			}
			
			.box1 {
				width: 0px;
				background-color: #999;
				transition: 3s;
				height: 100px;
				animation: 2s move 1 linear;
				animation-fill-mode: forwards;
			}
			
			.box1:hover {
				animation-play-state: paused;
			}
		</style>
	</head>

	<body>
		<div class="box"><div class="box1"></div></div>
	</body>

</html>
